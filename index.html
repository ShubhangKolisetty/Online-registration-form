<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online-registration-form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1 class="header-heading">the code review</h1>
        </header>
        <section class="section">
            <h2 class="section-head">Signup for our newsletter</h2>
            <p class="section-para">Get the latest news on how your code is doing right in your inbox</p>
        </section>
        
        <span class="line"></span>
     
        <main>
            <form action="index.html" method="POST">
                <fieldset>
                    <legend>Contact Information</legend>
                        
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" required placeholder="Required">

                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" required placeholder="Required">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address1">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">

                        <label for="state">State</label>
                        <select id="state" name="user-state">
                            <option value="" disabled selected>Choose State</option>
                            <option value="Al">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>  
                        </select> 

                        <label for="zip">Zip Code</label>
                        <input type="number" maxlength="5" id="zip" name="user_zipcode">
                </fieldset>
                <span class="line2"></span>

                <fieldset>
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to recieve</p>
                    
                    <input type="checkbox" id="html_news" value="receive_htmlnews" name="user_newsletter">
                    <label for="html_news">HTML News</label><br>
                
                    <input type="checkbox" id="css_news" value="receive_cssnews" name="user_newsletter">
                    <label for="css_news">CSS News</label><br>

                    <input type="checkbox" id="js_news" value="receive_jsnews" name="user_newsletter">
                    <label for="js_news">Javascript News</label><br>

                    <p>Newsletter format</p>
                    <input type="radio" id="radio_html" value="radio_html" name="user_format">
                    <label for="radio_html">HTML</label><br>
                    
                    <input type="radio" id="radio_text" value="radio_text" name="user_format">
                    <label for="radio_text">Plain text</label><br>

                    <p>Other topics you'd like to hear about</p>

                    <textarea id="othertopics" name="user_othertopics"></textarea>

                    <button type="submit">Sign Up</button>

                </fieldset>

            </form>
        </main>

        
    </body>

    <footer>Copyright The Code Reveiw</footer>
</html>
